<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Capstone: Real Estate Property Registration</title>
    <!--link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,800" rel="stylesheet">
 </head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="src/js/truffle-contract.js"></script>
    <script src="src/js/app.js"></script>

    <div class="bg-contact3" style="background-image: url('images/realestate.jpg');">

    <div class="container-contact3">
        <div class="container">
            <h1 style="text-align: center;">Blockchain Capstone</h1>
            <hr>
            <h3 style="text-align: center;">Real Estate Property Registration</h3>
        </div>  
    </div>
    <div class="container">  
        <form id="contact" action="" method="post">
            <h3>Register your Property</h3>
            <h4>Token owner address</h4>
            <fieldset>
                <input type="text" id="tokenOwnerAddress" name="tokenOwnerAddress" value="0xe0dEc18372EBF3f69A0B2440699a99Fe5A969A2E" size="50">
            </fieldset>
            <h4>Token Id</h4>
            <fieldset>
                <input type="text" id="tokenId" name="tokenId" value="" size="50">
            </fieldset>
            <h4>Proof JSON</h4>
            <fieldset>
                <textarea id="proofJSON" name="proofJSON" rows="10" cols="350"></textarea>
                <!--input type="text" id="proofJSON" name="proofJSON" value="" size="50" disabled="true"-->
                <button type="submit" data-id="0">Mint a ERC721 Token</button>
            </fieldset>
        </form>
    </div>
</div>


    

</body>

</html>
